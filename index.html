<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Facebook</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left">
        <h1>facebook</h1>
    </div>
    <div class="description">
        <h2>Facebook helps you connect and share <br/>with the people in your life.</h2>
    </div>
    <div class="loginbox">
        
        <div class="email">
        <input type="text" type="text" name="email" placeholder="Email address or phone number" size="35px"><br/>
        </div>
         
        <div class="password">
        <input type="text" type="password" name="password" placeholder="Password" size="35px"><br/>
        </div>
        
        <div class="button">
        <button type="button" class="btn btn-primary btn-block">-----------------Log in-------------------</button>
        </div>
        
        <div class="paragraph">
        <p>Forgotten password?</p>
        </div>
        
        <div class="buttonc">
        <button type="button" class="btn btn-success">Create Your Account</button><br/>
        </div>
        
    </div>
    <div class="create">
        <b>Create a Page</b> for a celebrity, brand or business.
    </div>
</body>
</html>
